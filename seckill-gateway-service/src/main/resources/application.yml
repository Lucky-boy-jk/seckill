server:
  port: 8081

spring:
  application:
    name: seckill-gateway
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        enabled: true
        register-enabled: true
        server-addr: rgb-fk.com:8848
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: seckill_web_route
          uri: lb://seckill-web
          predicates:
            - Path=/seckill-api/**
          filters:
            - StripPrefix=1

