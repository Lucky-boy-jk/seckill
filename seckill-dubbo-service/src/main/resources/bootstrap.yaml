dubbo:
  cloud:
    subscribed-services: ${spring.application.name}
  scan:
    base-packages: com.system.design.seckill.dubbo.service
  protocol:
    name: dubbo
    port: 20882
  registry:
    # 挂载到 Spring Cloud 注册中心
    address: spring-cloud://localhost
# http://127.0.0.1:8848/nacos/v1/ns/catalog/instances?serviceName=seckill-app-server&clusterName=DEFAULT&pageSize=10&pageNo=1&namespaceId=
# http://127.0.0.1:8848/nacos/#/configurationManagement?dataId=&group=&appName=&namespace=&pageSize=&pageNo=
spring:
  application:
    name: seckill-app-server
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        server-addr: 127.0.0.1:8848